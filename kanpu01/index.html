    <body>
        <header class="contena">
         <nav>
            <div>
            <a href="index.html" class="myprofile">My Profile</a>
            </div>

            <a href="#about" class="menu1">About</a>
            <a href="#works" class="menu1">Works</a>
        </div>
        </nav>
    </header>
        <main>
            <!--slick-->
            <ul class="slide-items">
                <li><img src="images/main.png" alt="カメラ"></li>
                <li><img src="images/jQuery/main2.png" alt="カメラ"></li>
                <li><img src="images/jQuery/main3.png" alt="カメラ"></li>
              </ul>
              
                <h1>About</h1>
                <section id="about" class="contena js-fade">
                    <img src="images/about.png" alt="男の人の横顔">
                    <div id="description">
                        <p>Kazuki Asahina</p>
                        <div class="description-ul">
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
                </section>

                
                    <h1>Works</h1>
                    <section id="works" class="contena js-fade">
                      
                    <div class="sample-item">
                        <a href=""><img src="images/works1.png"></a>
                        <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                    </div>

                    <div class="sample-item">
                        <a href=""><img src="images/works2.png" alt="御嵩山"></a>
                        <p>地元長野の木曾町から撮影した、冠雪した御嶽山</p>
                    </div>
                    
                    <div class="sample-item">
                       <a href=""><img src="images/works3.png" alt="京都"></a>
                        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                     </div>
                     <!--モーダル-->
                     <div class="modal close-btn">
                        <img src="" class="big-img">
                        <a class="close-btn">✖</a>
                     </div>
                    </section>           
            </main>
